; notes and text
MOD_JBMAPS2_STYLESNOTE_DESC="The settings for the presets can be found in the style tab."
MOD_JBMAPS2_MAPMARKERSNOTE_LABEL="Adding Map Markers"
MOD_JBMAPS2_MAPMARKERSNOTE_DESC="Add and remove markers in the main module screen.<br />Edit marker content in the markers tab"
MOD_JBMAPS2_MAPCUSTOMSTYLETEXT_LABEL="Adding Custom Styles"
MOD_JBMAPS2_MAPCUSTOMSTYLETEXT_DESC="You can customise the look of your map by adding JSON formatted code to this area. Use the <a href='http://gmaps-samples-v3.googlecode.com/svn/trunk/styledmaps/wizard/index.html' target='_blank'>style wizard</a> to generate the code.<br />
For some inspiration try:<br/>
<a href='http://snazzymaps.com/' target='_blank'>snazzymaps</a><br/>
<a href='http://www.evoluted.net/thinktank/web-design/custom-google-maps-style-tool' target='_blank'>Google maps style tool</a><br/>
<a href='http://software.stadtwerk.org/google_maps_colorizr/' target='_blank'>Google maps colorizr</a><br/>
<a href='http://www.mapstylr.com/' target='_blank'>mapstylr</a>"
MOD_JBMAPS2_MAPTRIGGERSNOTE_LABEL="Reloading the Map"
MOD_JBMAPS2_MAPTRIGGERSNOTE_DESC="If the map is in an area initially hidden on page load such as a tab, you can use the next two inputs to trigger a re-initialization of the map.<br/>Add the jQuery selectors to the 'Trigger Selectors' area (only use double quotes).<br/>If there needs to be a delay before initialization you can add a value in milliseconds to the 'Trigger Delay' area."
MOD_JBMAPS2_MAPAPINOTE_LABEL="Disabling the Map API"
MOD_JBMAPS2_MAPAPINOTE_DESC="By default, the module will load the maps api from Google to request the needed data to display the map. There may be situations where this needs to be prevented.<br/>If another extension is already loading the library on the page then multiple instances can cause javascript errors.<br/>The libraries required to show weather and panoramio layers will only be added if those layers are enabled. If you want to show multiple maps on a page, some with and some without weather, cloud or panoramio layers, the api should be disabled in the modules that do not use weather, cloud or panoramio layers to prevent two calls for the api, one with, and one without the libraries."

